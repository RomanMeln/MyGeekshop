{% extends 'ordersapp/base.html' %}
{% load static %}

{% block content %}
    <div class="category_delete">
        <div class="h1">Уверены, что хотите удалить заказ №{{ object.pk }}?</div>
        {% include 'ordersapp/includes/inc_order_summary.html' %}
        <form action="{% url 'ordersapp:delete' object.pk %}" method="post">
            {% csrf_token %}
            <input class="btn btn-danger" type="submit" value="удалить">
        </form>
        <a class="btn btn-success" href="{% url 'ordersapp:list' %}">отмена</a>

    </div>
{% endblock %}
