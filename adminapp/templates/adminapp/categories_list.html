{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <div class="categories_list">
    <a class="btn btn-primary" href="{% url 'adminapp:category_create' %}">новая категория</a>

        {% for item in objects_list %}

            <div class="category_record"{% if not item.is_active %} style="opacity: 0.5" {% endif %}>
                <div class="category_name">{{ item.name|title }}</div>
                <div class="category_actions">
                    <a class="btn btn-info" style="margin-bottom: 5px"
                       href="{% url 'adminapp:products' item.pk %}">товары категории</a>
                    <a class="btn btn-info" style="margin-bottom: 5px"
                       href="{% url 'adminapp:category_update' item.pk %}">редактировать</a>
                    <a class="btn btn-info" style="margin-bottom: 5px"
                       href="{% url 'adminapp:category_delete' item.pk %}">удалить</a>
                </div>
                <div class="category_desc product_desc">
                    {{ item.description }}
                </div>
            </div>
        {% endfor%}
    </div>
{% endblock %}
